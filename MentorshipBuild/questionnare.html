<div class="master-div-style">
      <p id="description">Please complete this form to find potential mentors to be paired with.</p>
      <form id="survey-form" action="/do-something">
        <div class="form-rows">
          <div class="labels">
            <label for="name" id="name-label">Name</label>
          </div>
          <div class="fields">
            <input type="text" id="name" class="input-fields" placeholder="Enter your name" required="">
          </div>
        </div>
        <div class="form-rows">
            <div class="labels">
              <label for="ID" id="ID-label">Employee ID</label>
            </div>
            <div class="fields">
              <input type="text" id="ID" class="input-fields" placeholder="Enter your employee ID" required="">
            </div>
          </div>
        <div class="form-rows">
          <div class="labels">
            <label for="email" id="email-label">Email</label>
          </div>
          <div class="fields">
            <input type="email" id="email" class="input-fields" placeholder="Enter your email address" required="">
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="dropdown" id="dropdown-label">What is your current work/office setting?</label>
          </div>
          <div class="fields">
            <select name="Work setting" id="dropdown" class="dropdown">
                <option value="wfh">WFH</option>
                <option value="office">In office (in person)</option>
                <option value="hybrid">Hybrid</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="time zone">What time zone are you in?</label>
          </div>
          <div class="fields">
            <select name="Time zone" id="dropdown" class="dropdown">
                <option value="hst">Hawaii-Aleutian Standard Time (HST)</option>
                <option value="akst">Alaskan Standard Time (AKST)</option>
                <option value="pst">Pacific Standard Time (PST)</option>
                <option value="mst">Mountain Standard Time (MST)</option>
                <option value="cst">Central Standard Time (CST)</option>
                <option value="est">Eastern Standard Time (EST)</option>
            </select>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="time expectation">
              How often do you anticipate meeting with your mentor?
              <br>
              (Select all that apply)
            </label>
          </div>
          <div class="fields">
            <ul id="time expectation" style="list-style: none;">
              <li class="radio">
                <label>
                  <input name="expectation-check" value="1" type="checkbox" class="user-selection">
                  Rarely (as needed per Onboarding Guidelines)
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="expectation-check" value="2" type="checkbox" class="user-selection">
                  Quarterly
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="expectation-check" value="3" type="checkbox" class="user-selection">
                  Monthly
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="expectation-check" value="4" type="checkbox" class="user-selection">
                  Weekly
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="event-details">
              Please indicate what area(s) you would like to focus on in regards to the relationship with your core mentor. 
            </label>
          </div>
          <div class="fields">
            <ul id="topic expectation" style="list-style: none;">
              <li class="radio">
                <label>
                  <input name="topic-check" value="1" type="checkbox" class="user-selection">
                  General Leadership
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="topic-check" value="2" type="checkbox" class="user-selection">
                  Technical Knowledge
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="topic-check" value="3" type="checkbox" class="user-selection">
                  Career Advising & Development
                </label>
              </li>
            </ul>
          </div>
        </div>
        <button class="button" id="submit" type="submit">Submit</button>
      </form>
    </div>
