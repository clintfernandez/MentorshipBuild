      <script>
      function searchEmployees() {
        var name;
        var email;
        var type;

        let nameSearch = document.getElementById("nameSearch").value;
        console.log(nameSearch);
        let sqlSelect = "SELECT * FROM Employees WHERE Name like \"" + nameSearch + "\";";

        MySql.Execute( 
              "107.180.1.16",

              "group62021",
              sqlSelect,
              function (data){
                console.log(data);
                document.getElementById("name").text = data.Result.Name;
                document.getElementById("email").text = data.Result.Email;

      }
        )
